<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blubble Store</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu" class="container__rotulo">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="main.html" class="lista-menu__link">HQs</a>
                </li>
                <li class="lista-menu__item">
                    <a href="main.html" class="lista-menu__link">Mangás</a>
                </li>
                <li class="lista-menu__item">
                    <a href="main.html" class="lista-menu__link">Comunidade</a>
                </li>
                <li class="lista-menu__item">
                    <a href="consulta.html" class="lista-menu__link">Consultar</a>
                </li>
            </ul>
            <a href="main.html" class = "container__home">
                <img src="img/Logo.png" alt="Logo da Bubble Store" class="container__imagem" width="50" height="50">
            </a>
            <h1 class="container__titulo"><b class="container__titulo--negrito">Bubble</b>Store</h1>
        </div>

        <ul class="opcoes">
            <input type="checkbox" id="opcoes-menu" class="opcoes__botao">
            <label for="opcoes-menu" class="opcoes__rotulo">
                <li class="opcoes__item">Categorias</li>
            </label>

            <ul class="lista-menu">
                <li class="lista-menu__item">
                    <a href="main.html" class="lista-menu__link">HQs</a>
                </li>
                <li class="lista-menu__item">
                    <a href="main.html" class="lista-menu__link">Mangás</a>
                </li>
                <li class="lista-menu__item">
                    <a href="comunidade.html" class="lista-menu__link">Comunidade</a>
                </li>
                <li class="lista-menu__item">
                    <a href="consulta.html" class="lista-menu__link">Consultar</a>
                </li>
            </ul>

            <li class="opcoes__item"><a href="login.html" class="opcoes__link">Favoritos</a></li>
            <li class="opcoes__item"><a href="login.html" class="opcoes__link">Minha estante</a></li>
        </ul>

        <div class="container">
            <a href="login.html">
                <img src="img/Favoritos.svg " alt="Meus favoritos" class="container__imagem container__imagem-transparente">
            </a>
            <a href="login.html" class="container__link">
                <img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem">
                <p class="container__texto">Minha sacola</p>
            </a>
            <a href="cadastro.html" class="container__link">
                <img src="img/Usuário.svg" alt="Meu perfil" class="container__imagem">
                <p class="container__texto">Meu perfil</p>
            </a>
        </div>
    </header>
    <div class="container">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form">
					<span class="login-form-title">
						Recueprar senha
					</span>

					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" type="text" name="email" autocomplete="off" id = "email">
						<span class="focus-input-form" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input margin-bottom-35">
						<input class="input-form" type="password" name="password" id="senha">
						<span class="focus-input-form" data-placeholder="Senha"></span>
					</div>

                    <div class="wrap-input margin-bottom-35">
						<input class="input-form" type="password" name="confPassword" id="confSenha">
						<span class="focus-input-form" data-placeholder="Confrime a senha"></span>
					</div>

					<div class="container-login-form-btn">
						<button class="login-form-btn" id="btn">
							Mudar senha
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

    <hr/>

    <footer class="rodape">
        <h2 class="rodape__titulo">Bubble Store</h2>
    </footer>
    <script src="js/recuperar.js" defer></script>
</body>
</html>
